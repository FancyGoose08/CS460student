<html>
  <head>
    <style>
      html, body { 
        background: color #000000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">

      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';      
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader';
      import {Pane} from 'https://cdn.jsdelivr.net/npm/tweakpane@4.0.5/dist/tweakpane.min.js';
      //import { AnaglyphEffect } from 'three/addons/effects/AnaglyphEffect.js';

      var renderer, controls, scene, camera, loader, pane;

      window.onload = function() {


        // create scene
        scene = new THREE.Scene();

        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(5, 0, 10);

        // create renderer and add canvas
        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        
        // setup lights
        var ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        var light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );

        // Importing gltf files
        loader = new GLTFLoader();
        loader.load('2_11_2024.glb', function ( gltf ){
          scene.add(gltf.scene);
          var poly = gltf.scenes[0].children[0];

          poly.scale.x = 2;
          poly.scale.y = 2;
          poly.scale.z = 2;
        } );

        loader.load('backpack.glb', function ( gltf ){
          scene.add(gltf.scene);
          var poly = gltf.scenes[0].children[0];

          poly.position.x = 5;
          poly.position.y = 0;
          poly.position.z = 0;
        } );

        // Import Tweakpane
        pane = new Pane();
        var sceneui = pane.addFolder({title : 'Scene'});

        // setup interaction
        controls = new OrbitControls( camera, renderer.domElement );
 
        // call animation/rendering loop
        animate();
        
      };

      function animate() {

        requestAnimationFrame( animate );

        controls.update();
        renderer.render( scene, camera );

      };
    </script>
  </head>
  <body></body>
</html>
